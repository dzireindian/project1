{% extends "layout.html" %}

{% block body %}
<br>
<br>
  {% with msg = get_flashed_messages() %}
          {% if msg %}
            {% for i in msg %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{i}}</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        {% endfor %}
        {% endif %}
  {% endwith %}
<div class="signup-form">
  <form action="{{url_for('search') }}" method="post">
    <h2>Search</h2>
    <p class="hint-text">Search a book of your choice</p>
    <div class="form-group">
      <div class="row">
        <div class="col"><input type="text" class="form-control" name="isbn" placeholder="Enter ISBN Number"></div>
        <div class="col"><input type="text" class="form-control" name="title" placeholder="Enter book title"></div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="author" placeholder="Enter the author of the book">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block" name="search" value="search">Search</button>
    </div>
  </form>
</div>
</div>
{% endblock %}
