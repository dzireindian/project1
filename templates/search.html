{% extends "layout.html" %}

{% block body %}
<br>
<br>
{% with msg = get_flashed_messages() %}
{% if msg %}
{% for i in msg %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{i}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<p id="EmailAccess" hidden>{{email}}</p>
<p id="Fname" hidden>{{fname}}</p>
<div id="dynamic">
  <div class="signup-form">
    <!-- <form action="search()"> -->
      <h2>Search</h2>
      <p class="hint-text">Search a book of your choice</p>
      <div class="form-group">
        <input type="text" class="form-control" name="author" id="search" placeholder="Search">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success btn-lg btn-block" name="search" onclick="search_books()" id="searchBooks" value="search">Search</button>
      </div>
    <!-- </form> -->
  </div>
</div>
</div>
{% endblock %}
