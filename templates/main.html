{% extends "layout.html" %}
{%block body%}
<br>
<br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Time Stamp</th>
    </tr>
  </thead>
  <tbody>
    {% for r in row %}
    <tr>
      <td>{{r.fname}}</td>
      <td>{{r.email}}</td>
      <td>{{r.pwrd}}</td>
      <td>{{r.date}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
